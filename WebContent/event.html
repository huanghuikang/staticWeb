<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 实现二级联动
	监听city的改变事件 */
	function changeDistrict(){
	//获取区域标签
	var districtTag = document.getElementById('district');
	//获取 城市标签
	var cityTag = document.getElementById('city');
	//获取选择的城市值
	var cityCode = cityTag.value;
	//判断所选城区
	switch(cityCode){
	case 'gz':
		//更改子标签内容
		districtTag.innerHTML = '<option>天河区</option><option>白云区</option><option>越秀区</option>'
		break;
	case 'sz':
		districtTag.innerHTML = '<option>南山区</option><option>福田区</option><option>罗湖区</option>'
		break;
	case 'hz':
		districtTag.innerHTML = '<option>惠城区</option><option>惠阳区</option>'
		break;
	}
}
	//onfoucus:获得焦点的事件
	//onblur:失去焦点的事件
	function begin() {
		document.getElementById('tip').innerHTML = '输入中。。。';
	}
	function end() {
		document.getElementById('tip').innerHTML = '输入结束';
	}
	//onmouseover:鼠标悬浮的事件
	//onmouseout:鼠标离开的事件
	function over(){
		document.getElementById('d1').style.backgroundColor = 'green';
	}
	function out(){
		document.getElementById('d1').style.backgroundColor = 'yellow';
	}
	//onload:加载完毕的事件
	//等到页面加载完毕在再执行onloadj事件所指向的函数
	//所有标签加载显示完成后才调用
	window.onload = function(){
		//设置div内容，如果代码放在外面，不会显示内容，因力HTML没载完成，找不到id的标签
		document.getElementById('d2').innerHTML = "春夏秋冬";
	}
</script>
</head>
<body>
	<select name = "cisty" id = "city" onchange="changeDistrict()">
		<option value = "gz"> 广州</option>
		<option value="sz">深圳</option>
		<option value="hz">惠州</option>
	</select>
	<select name = "district" id = "district">
		<option>天河区</option>
		<option>白云区</option>
		<option>越秀区</option>
	</select>
	<br>
	请输入用户名<input type="text" name = "username" onfocus = "begin()" onblur = "end()"/>
	<span id = "tip" style = "color:red"></span>
		<br>
	<div id = "d1" style = "width: 100px;heignt:100pz;background-color:red" onmouseover="over()" onmouseout="out()">ABCDEFGHIJ</div>
	<div id = "d2" style = "width:100px;height:100px;background-color: orange"></div>
</body>
</html>
